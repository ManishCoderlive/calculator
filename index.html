<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="con">
    <table class="table">
      <input type="text" id="result" name="result" readonly>

      <tr>
        <td><input type="button" name="C" value="C" onclick="clearScreen('C')">
        </td>
        <td><input type="button" name="%" value="%" onclick="calc('%')">
        </td>
        <td><input type="button" name="รท" value="รท" onclick="calc('/')" class="mod">
        </td>
      </tr>

      <tr>
        <td><input type="button" name="7" value="7" onclick="calc('7')">
        </td>
        <td><input type="button" name="8" value="8" onclick="calc('8')">
        </td>
        <td><input type="button" name="9" value="9" onclick="calc('9')">
        </td>
        <td><input type="button" name="*" value="*" onclick="calc('*')">
        </td>
      </tr>

      <tr>
        <td><input type="button" name="4" value="4" onclick="calc('4')">
        </td>
        <td><input type="button" name="5" value="5" onclick="calc('5')">
        </td>
        <td><input type="button" name="6" value="6" onclick="calc('6')">
        </td>
        <td><input type="button" name="-" value="-" onclick="calc('-')">
        </td>
      </tr>


      <tr>
        <td><input type="button" name="1" value="1" onclick="calc('1')">
        </td>
        <td><input type="button" name="2" value="2" onclick="calc('2')">
        </td>
        <td><input type="button" name="3" value="3" onclick="calc('3')">
        </td>
        <td><input type="button" name="+" value="+" onclick="calc('+')">
        </td>
      </tr>

      <tr>
        <td><input type="button" name="0" value="0" onclick="calc('0')">
        </td>
        <td><input type="button" name="00" value="00" onclick="calc('00')">
        </td>
        <td><input type="button" name="." value="." onclick="calc('.')">
        </td>
        <td><input type="button" name="=" value="=" onclick="calculate('=')">
        </td>
      </tr>
    </table>
  </div>

  
  <script src="index.js"></script>
</body>

</html>
